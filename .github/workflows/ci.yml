name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ===========================================
  # JavaScript Tests
  # ===========================================
  test-js:
    name: Test JavaScript (ison-parser)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '22']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Test ison-js
        working-directory: ison-js
        run: |
          npm install
          mkdir -p dist
          npm run build
          npm test

  # ===========================================
  # TypeScript Tests
  # ===========================================
  test-ts:
    name: Test TypeScript (ison-ts)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '22']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Test ison-ts
        working-directory: ison-ts
        run: |
          npm install
          npm run build
          npm test

      - name: Test isonantic-ts
        working-directory: isonantic-ts
        run: |
          npm install
          npm run build
          npm test

  # ===========================================
  # Python Tests
  # ===========================================
  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Test ison-py
        working-directory: ison-py
        run: |
          pip install -e ".[dev]"
          pytest tests/ -v --tb=short

      - name: Test isonantic
        working-directory: isonantic
        run: |
          pip install -e ".[dev]"
          pytest tests/ -v --tb=short

  # ===========================================
  # Rust Tests
  # ===========================================
  test-rust:
    name: Test Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Test ison-rust
        working-directory: ison-rust
        run: cargo test --all-features

      - name: Test isonantic-rust
        working-directory: isonantic-rust
        run: cargo test --all-features

  # ===========================================
  # C++ Tests
  # ===========================================
  test-cpp:
    name: Test C++
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install CMake
        uses: lukka/get-cmake@latest

      - name: Build and test ison-cpp
        working-directory: ison-cpp
        run: |
          mkdir -p build && cd build
          cmake .. -DISON_BUILD_TESTS=ON
          cmake --build .
          ctest --output-on-failure

      - name: Build and test isonantic-cpp
        working-directory: isonantic-cpp
        run: |
          mkdir -p build && cd build
          cmake .. -DISONANTIC_BUILD_TESTS=ON
          cmake --build .
          ctest --output-on-failure
